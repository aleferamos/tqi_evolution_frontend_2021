<p-toast>
  <ng-template let-message pTemplate="message">
    <div class="p-flex p-flex-column" style="flex: 1">
        <div class="p-text-center">
            <div class="grid">
              <div class="col-2"><i class="pi pi-user icon" style="font-size: 2rem"></i></div>
              <div class="col-8"><p>{{message.detail}}</p></div>
            </div>
        </div>
    </div>
</ng-template>
</p-toast>

<app-formulario
[nomeBtn]="nomeBtn"
[inputList]="listaInputs"
[listaDadosFormulario]="listaDadosFormulario"
[dispararFuncao]="autenticar"
[btnCadastrar]="btnCadastrar"
[btnEntrar]="btnEntrar"
[cadastrar]="cadastrar"
></app-formulario>
